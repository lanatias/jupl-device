<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Jupl Device Id: {{deviceId}}<i class="fa fa-check"></i>
  </h1>
  <table align="center">
    <thead>
        <tr>
            <th style="width:25%;text-align:center;"></th>
            <th style="width:25%;text-align:center;">Config 1</th>
            <th style="width:25%;text-align:center;">Config 2</th>
            <th style="width:25%;text-align:center;">Config 3</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let config of deviceConfigs">
            <td style="text-align:center;">Field</td>
            <td style="text-align:center;">{{ config.Config1 }}</td>
            <td style="text-align:center;">{{ config.Config2 }}</td>
            <td style="text-align:center;">{{ config.Config3 }}</td>
        </tr>
        <tr>
            <td style="text-align:center;">Value</td>
            <td style="text-align:center;">{{ deviceConfig.Config1 }}</td>
            <td style="text-align:center;">{{ deviceConfig.Config2 }}</td>
            <td style="text-align:center;">{{ deviceConfig.Config3 }}</td>
        </tr>
    </tbody>
</table>
</div>

<div align="center">
  <h2>Update Configuration: </h2>
  <div class="form-group" style="width:20%">
    <label>Config 1:</label>
    <input type="text" class="form-control" value="{{ deviceConfig.Config1 }}" (input)="newConfig1 = $event.target.value">
    <label>Config 2:</label>
    <input type="text" class="form-control" value="{{ deviceConfig.Config2 }}" (input)="newConfig2 = $event.target.value">
    <label>Config 3:</label>
    <input type="text" class="form-control" value="{{ deviceConfig.Config3 }}" (input)="newConfig3 = $event.target.value">
  </div>
  <button type="button" class="btn btn-primary btn-lg" (click)="onConfigUpdate()"> Update Configuration</button>
  <button type="button" class="btn btn-primary btn-lg" (click)="onRefresh()"> Refresh</button>
  <div>{{updateStatus}}</div>
</div>
